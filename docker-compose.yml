version: "3"
services:
  web:
    container_name: ${CONTAINER_NAME}
    restart: always
    build: .
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - WALLET_PORT=${WALLET_PORT}
      - CONTAINER_NAME=${CONTAINER_NAME}
    volumes:
      - "./coins/.shekel:/root/.shekel"
    depends_on:
      - mongo
    deploy:
      resources:
        limits:
          cpus: '0.45'
          memory: 1.5G
        reservations:
          memory: 1G
          cpus: '0.1'
  mongo:
    container_name: ${DB_CONTAINER_NAME}
    restart: always
    image: mongo:3.6
    environment:
      - MONGO_INITDB_ROOT_USERNAME=JustinCarly
      - MONGO_INITDB_DATABASE=explorerdb
      - MONGO_INITDB_ROOT_PASSWORD=m23Sm48brJHPWwF9rd2lM0
    volumes:
      - ./data:/data/db  
networks:
  default:
    external:
      name: service-tier
